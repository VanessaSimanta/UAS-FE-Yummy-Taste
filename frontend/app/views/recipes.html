<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Sticky Navbar -->
<nav class="navbar navbar-light sticky-top" style="background-color: #E4CCAC;">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/assets/logoo.png" alt="Logo" style="width: 150px; height: 150px;">
        </a>

        <!-- Search and Social Icons -->
        <div class="d-flex align-items-center">
            <form class="form-inline mr-4">
                <input class="form-control" type="search" placeholder="Search Recipes..." aria-label="Search" style="width: 200px;">
                <button class="btn btn-outline-none" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <!-- Social Media Icons -->
            <div class="d-flex">
                <a href="#" class="text-muted mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-muted mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-muted mx-2"><i class="fab fa-pinterest"></i></a>
                <a href="#" class="text-muted mx-2"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</nav>

<!-- Secondary Navbar with Links (Non-sticky) -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #734725;">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-heart mr-1"></i> My RecipeTin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Journal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Subscribe</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Recipes Container -->
<div class="recipes-container mt-4">
    <h1>Recipes</h1>
    <ul>
        <li ng-repeat="recipe in recipes">
            {{ recipe.name }}
        </li>
    </ul>
</div>
