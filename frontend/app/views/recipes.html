<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">


<!-- Sticky Navbar -->
<nav class="navbar navbar-light sticky-top" style="background-color: #E4CCAC; padding: 5px 0;">
    <div class="container d-flex align-items-center justify-content-between">
        <!-- Logo dan Text -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/assets/navlog.png" alt="Logo" style="width: 80px; height: 80px; margin-right: 5px; margin-left: 90px;">
            <span class="ms-2" style="font-family: 'Baloo 2', cursive; font-size: 40px; font-weight: bold; color: #734725; margin-top: 10px; margin-right: 180px;">yummy taste</span>
        </a>

        <!-- Search Bar -->
        <div class="d-flex align-items-center ms-auto me-3">
            <form class="d-flex align-items-center" style="max-width: 400px;">
                <div class="input-group rounded-pill w-140" style="background-color: #f8ebe2; border: 1px solid #734725; height: 40px;">
                    <input 
                        class="form-control border-0 rounded-pill ps-3" 
                        type="search" 
                        placeholder="Search Recipes..." 
                        aria-label="Search" 
                        style="background-color: transparent; box-shadow: none; height: 100%;">
                    <button 
                        class="btn d-flex justify-content-center align-items-center" 
                        type="submit" 
                        style="background-color: #734725; border-radius: 50%; width: 40px; height: 40px;">
                        <i class="fas fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Social Media Icons -->
        <div class="d-flex align-items-center" style="gap: 2px;">
            <a href="#" class="mx-1">
                <div style="width: 40px; height: 40px; background-color: #f8ebe2; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    <i class="fab fa-instagram" style="color: #734725; font-size: 20px;"></i>
                </div>
            </a>
            <a href="#" class="mx-1">
                <div style="width: 40px; height: 40px; background-color: #f8ebe2; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    <i class="fab fa-facebook-f" style="color: #734725; font-size: 20px;"></i>
                </div>
            </a>
            <a href="#" class="mx-1">
                <div style="width: 40px; height: 40px; background-color: #f8ebe2; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    <i class="fab fa-pinterest" style="color: #734725; font-size: 20px;"></i>
                </div>
            </a>
            <a href="#" class="mx-1">
                <div style="width: 40px; height: 40px; background-color: #f8ebe2; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    <i class="fab fa-youtube" style="color: #734725; font-size: 20px;"></i>
                </div>
            </a>
        </div>
    </div>
</nav>



<!-- Secondary Navbar with Links (Non-sticky) -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #734725;">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-3"> <!-- Margin horizontal -->
                    <a class="nav-link" href="#">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                </li>
                <li class="nav-item mx-3"> <!-- Margin horizontal -->
                    <a class="nav-link" href="#">
                        <i class="fas fa-utensils mr-1"></i>Our Recipes
                    </a>
                </li>
                <li class="nav-item mx-3"> <!-- Margin horizontal -->
                    <a class="nav-link" href="#">
                        <i class="fas fa-heart mr-1"></i>Saved Recipes
                    </a>
                </li>
                <li class="nav-item mx-3"> <!-- Margin horizontal -->
                    <a class="nav-link" href="#">
                        <i class="fas fa-user-circle mr-1"></i>My Account
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Recipes Container -->
<div class="recipes-container mt-4">
    <h1>Recipes</h1>
    <ul class="recipes-list">
        <li ng-repeat="recipe in recipes">
            <h2>{{ recipe.name }}</h2>
            <span class="ingredients">{{ recipe.ingredients.join(', ') }}</span>
        </li>
    </ul>
</div>
