<!-- Saved Recipes -->
<div class="container mt-5" ng-controller="savedRecipesController">
  <div class="recipe-card" ng-repeat="savedRecipe in savedRecipes">
    <h1
      class="text-center mb-lg-4 font-weight-bold"
      ng-if="savedRecipe.details && savedRecipe.details.name"
    >
      <ol>
        <li>{{ savedRecipe.details.name }}</li>
      </ol>
    </h1>
    <div class="text-center">
      <img
        class="img-fluid"
        style="width: 500px"
        ng-src="{{ savedRecipe.details && savedRecipe.details.image }}"
      />
    </div>
    <button
      ng-click="goToRecipeDetail(savedRecipe.details.id)"
      class="btn btn-sm btn-primary mb-2"
      style="outline: none; box-shadow: none"
    >
      View Recipe
    </button>
    
    <!-- Delete Saved Recipes -->
    <div class="text-center mt-4">
      <button
        class="btn btn-danger"
        ng-click="deleteFromSaved(savedRecipe.details.id)"
      >
        Delete from Saved
      </button>
    </div>
  </div>
</div>
