<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="row border rounded-lg p-4 bg-white shadow-lg box-area" style="max-width: 800px;">
        <!-- Left box: Image and Welcome Text -->
        <div class="col-md-6 rounded-start d-flex justify-content-center align-items-center flex-column left-box p-4" style="background-color: #E4CCAC;">
            <img src="/assets/logoo.png" class="img-fluid mb-3" style="width: 300px;" alt="Logo">
            <h2 class="text-center" style="font-family: 'Roboto', sans-serif; font-weight: 700; color: #734725;">Hello !</h2>
            <p class="text-center px-3" style="font-size: 0.9rem; font-family: 'Roboto', sans-serif; color: #734725;">
                Experience the best recipes with us. Sign in to explore more!
            </p>
        </div>

        <!-- Right box: Sign Up Form -->
        <div class="col-md-6 right-box p-4">
            <h3 class="header-text mb-4" style="font-family: 'Roboto', sans-serif; color: #734725;">Sign Up</h3>

            <form name="signupForm" ng-submit="signup()" novalidate>
                <!-- Full Name -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name" ng-model="user.name" name="name" required ng-class="{'is-invalid': signupForm.name.$touched && signupForm.name.$invalid}">
                </div>
                <div ng-messages="signupForm.name.$error" ng-if="signupForm.name.$touched && signupForm.name.$invalid" class="text-danger mt-3">

                    <div ng-message="required" class="text-danger">Full name is required</div>
                </div>
            
                <!-- Email -->
                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" ng-model="user.email" name="email" required ng-class="{'is-invalid': signupForm.email.$touched && signupForm.email.$invalid}">
                </div>
                <div ng-messages="signupForm.email.$error" ng-if="signupForm.email.$touched">
                    <div ng-message="required" class="text-danger" ng-if="signupForm.email.$error.required">Email is required</div>
                    <div ng-message="email" class="text-danger" ng-if="signupForm.email.$error.email">Invalid email format</div>
                </div>
            
                <!-- Phone Number -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Phone Number" ng-model="user.phoneNumber" name="phoneNumber" required ng-pattern="/^\d+$/" ng-class="{'is-invalid': signupForm.phoneNumber.$touched && signupForm.phoneNumber.$invalid}">
                </div>
                <div ng-messages="signupForm.phoneNumber.$error" ng-if="signupForm.phoneNumber.$touched">
                    <div ng-message="required" class="text-danger" ng-if="signupForm.phoneNumber.$error.required">Phone number is required</div>
                    <div ng-message="pattern" class="text-danger" ng-if="signupForm.phoneNumber.$error.pattern">Phone number must be numeric</div>
                </div>
            
                <!-- Password -->
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" ng-model="user.password" name="password" required ng-minlength="6" ng-class="{'is-invalid': signupForm.password.$touched && signupForm.password.$invalid}">
                </div>
                <div ng-messages="signupForm.password.$error" ng-if="signupForm.password.$touched">
                    <div ng-message="required" class="text-danger" ng-if="signupForm.password.$error.required">Password is required</div>
                    <div ng-message="minlength" class="text-danger" ng-if="signupForm.password.$error.minlength">Password must be at least 6 characters long</div>
                </div>
            
                <!-- Submit Button -->
                <button type="submit" class="btn btn-custom btn-lg w-100 mb-3" ng-disabled="signupForm.$invalid">Sign Up</button>
            </form>
            
            <!-- Sign Up with Google -->
            <button class="btn btn-light btn-lg w-100 d-flex align-items-center justify-content-center">
                <img src="/assets/google.png" style="width: 20px; margin-right: 10px;" alt="Google Icon">
                <span>Sign up with Google</span>
            </button>
                
            <!-- Login Link -->
            <p class="text-center mt-4 mb-0">
                <small class="text-muted">Already have an account? 
                    <button ng-click="login()" class="btn btn-link" style="color: #734725;">Log In</button>
                </small>
            </p>
        </div>
    </div>
</div>
