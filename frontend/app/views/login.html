<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="row border rounded-lg p-4 bg-white shadow-lg box-area" style="max-width: 800px;">
        <!-- Left box: Image and Welcome Text -->
        <div class="col-md-6 rounded-start d-flex justify-content-center align-items-center flex-column left-box p-4" style="background-color: #E4CCAC;">
            <img src="/assets/logoo.png" class="mb-3" style="width: 300px;" alt="Logo">
            <h2 class="text-center" style="font-family: 'Roboto', sans-serif; font-weight: 700; color:#734725;">Welcome Back!</h2>
            <p class="text-center px-3" style="font-size: 0.9rem; font-family: 'Roboto', sans-serif; color:#734725;">
                Experience the best recipes with us. <br> Login to explore more!
            </p>
        </div>

        <!-- Right box: Login Form -->
        <div class="col-md-6 right-box p-4">
            <h3 class="header-text mb-4" style="font-family: 'Roboto', sans-serif; color: #734725">Login</h3>
            
            <form name="loginForm" ng-submit="login()" novalidate>
                <!-- Email -->
                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" ng-model="user.email" name="email" required ng-class="{'is-invalid': loginForm.email.$touched && loginForm.email.$invalid}">
                </div>
                <div ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched">
                    <div ng-message="required" class="text-danger" ng-if="loginForm.email.$error.required">Email is required</div>
                    <div ng-message="email" class="text-danger" ng-if="loginForm.email.$error.email">Invalid email format</div>
                </div>
                
                <!-- Password -->
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" ng-model="user.password" name="password" required ng-minlength="6" ng-class="{'is-invalid': loginForm.password.$touched && loginForm.password.$invalid}">
                </div>
                <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                    <div ng-message="required" class="text-danger" ng-if="loginForm.password.$error.required">Password is required</div>
                    <div ng-message="minlength" class="text-danger" ng-if="loginForm.password.$error.minlength">Password must be at least 6 characters long</div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="#" class="text-decoration-none" style="color: #734725;"><small>Forgot Password?</small></a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-custom btn-lg w-100 mb-3" ng-disabled="loginForm.$invalid">Login</button>
            </form>
            

            <button class="btn btn-light btn-lg w-100 d-flex align-items-center justify-content-center">
                <img src="/assets/google.png" style="width: 20px; margin-right: 10px;" alt="Google Icon">
                <span>Login with Google</span>
            </button>
            
            <p class="text-center mt-4 mb-0">
                <small class="text-muted">Don't have an account? 
                    <button ng-click="signup()" class="btn btn-link" style="color: #734725;">Sign Up</button>
                </small> 
            </p>            
        </div>
    </div>
</div>
